apiVersion: apps/v1
kind: Deployment
metadata:
    name: ui-app-deployment
spec:
  replicas: 1
  selector:
      matchLabels:
          component: ui-app
  template:
      metadata:
          labels:
              component: ui-app
      spec:
          containers:
            - name: client
              #image: sifarone/eod_analysis:ui-react-app-1.0
              image: sifarone/eod_analysis:ui-react-app-HTTPS-3.0
              ports:
                - containerPort: 80